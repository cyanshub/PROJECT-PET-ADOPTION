<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛小孩領養切版實作</title>
  <link rel="stylesheet" href="./style.css">

  <!-- 導入 GOOGLE FONTS 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>


<body>
  <!-- 撰寫 header 區塊 -->
  <header>
    <div class="navbar-brand">
      <i class="fa-solid fa-paw nav-link"></i>
      <a class="navbar-brand-title" href="">毛小孩星球</a>
    </div>
    
    <!-- 手刻漢堡排選單 -->
    <input type="checkbox" id="navbar-toggle" class="navbar-toggle">
    
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#activity" class="nav-link">近期活動</a></li>
        <li class="nav-item"><a href="#album" class="nav-link">狗兒相片</a></li>
        <li class="nav-item"><a href="#adoption" class="nav-link">領養資訊</a></li>
      </ul>
    </nav>

    <!-- 利用 label 連動 input checkbox -->
    <label for="navbar-toggle" class="navbar-toggle-label">
      <span class="hamburger"></span>
    </label>
  </header>
  
  <!-- 撰寫 banner 區塊 -->
  <section id="activity" class="activity">
    <div class="container">
      <div class="banner-wrapper">
        <div class="main-banner background-image">
          <h1 class="banner-title">帶毛小孩回家吧</h1>
          <p class="banner-description">Bring them back home</p>
          <a href="#adoption" class="action">領養去</a>
        </div>
        <div class="sub-banner sub-banner-left background-image">
          <h1 class="banner-title">捐款送玩偶</h1>
          <p class="banner-description">NTD$100</p>
          <a href="#adoption" class="action">捐款</a>
        </div>
        <div class="sub-banner sub-banner-right background-image">
          <h1 class="banner-title">捐款送狗骨頭</h1>
          <p class="banner-description">NTD$300</p>
          <a href="#adoption" class="action">捐款</a>
        </div>
      </div>
    </div>
  </section>

  <!-- 撰寫 album 區塊 -->
  <section id="album">
    <div class="container">
      <div class="album-wrapper">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1511382686815-a9a670f0a512?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=968&q=80" alt="藍哥" class="card-img">
          <div class="card-text">
            <h3 class="card-title">藍哥</h3>
            <p class="card-description">7歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1554224311-beee415c201f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80" alt="小黑" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">小黑</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/2737393/pexels-photo-2737393.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="花花" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">花花</h3>
            <p class="card-description">4 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/551628/pexels-photo-551628.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="皮克" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">皮克</h3>
            <p class="card-description">3 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/1490908/pexels-photo-1490908.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="哈金" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">哈金</h3>
            <p class="card-description">6 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/164186/pexels-photo-164186.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="大小姐" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">大小姐</h3>
            <p class="card-description">5 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/545063/pexels-photo-545063.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="公主" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">公主</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.pexels.com/photos/1564506/pexels-photo-1564506.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="獨角獸" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">獨角獸</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1446231855385-1d4b0f025248?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="阿獅" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">阿獅</h3>
            <p class="card-description">3 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1455526050980-d3e7b9b789a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=625&q=80" alt="辛巴" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">辛巴</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1446730853965-62433e868929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="豆皮" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">豆皮</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1513757271804-385fb022e70a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="阿瓜" class="card-img" />
          <div class="card-text">
            <h3 class="card-title">阿瓜</h3>
            <p class="card-description">2 歲</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 撰寫 adoption 區塊 -->
  <section id="adoption">
    <div class="container">
      <div class="adoption-wrapper">
        <img src="https://images.unsplash.com/photo-1522276498395-f4f68f7f8454?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80" alt="" class="adoption-image">

        <div class="adoption-info">
          <h3 class="adoption-title">領養毛小孩</h3>
          <p class="adoption-description">用領養代替購買, 帶毛小孩一起回家吧!</p>
          <a href="javascript:void(0)" class="action">領養去</a>
        </div>
      </div>
    </div>
  </section>

  <!-- 撰寫 footer 區塊 -->
  <footer>
    <p>毛小孩星球 &copy; 2023</p>
  </footer>


  <!-- 導入 fontawesome 外部資源 -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>


  <!-- 連結本地 JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
